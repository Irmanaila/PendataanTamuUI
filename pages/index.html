<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../assets/css/form-pertemuan.css" rel="stylesheet" />

</head>
<body>
    <div class="wrapper">
        <div class="title-text">
          <div class="title login">GuBook</div>
          <div class="title signup">GuBook</div>
        </div>
        <div class="form-container">
          <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Tamu</label>
            <label for="signup" class="slide signup">Kurir</label>
            <div class="slider-tab"></div>
          </div>
          <div class="form-inner">
            <form action="#" class="login form-scrollable">
              <div class="field">
                  <input type="text" placeholder="Nama" required>
              </div>
              <div class="field">
                  <input type="text" placeholder="Alamat" required>
              </div>
              <div class="field">
                  <input type="text" placeholder="No Telepon" required>
              </div>
              <div class="field">
                  <input type="text" placeholder="Email" required>
              </div>
              <div class="field">
                  <input type="text" placeholder="Guru/Staff" required>
              </div>
              <div class="field">
                  <input type="text" placeholder="Tujuan" required>
              </div>
              <div class="field btn">
                  <div class="btn-layer"></div>
                  <input type="submit" value="Kirim">
              </div>
          </form>
          
            <form action="#" class="signup">
              <div class="field">
                <input type="text" placeholder="Ekspedisi" required>
              </div>
              <div class="field">
                <input type="text" placeholder="Guru/Staff" required>
              </div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Kirim">
              </div>
            </form>
          </div>
        </div>
      </div>
      <script src="../assets/js/form-pertemuan.js"></script>

</body>
</html>
